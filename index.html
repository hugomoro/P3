<!DOCTYPE html>
<html lang="fr">
    <head>
		<link href="css/styles.css" type="text/css" rel="stylesheet">
		<meta charset="utf-8" />
        <title>Oh my food !</title>
    </head>

    <body>
		<header class="header">
			<h1 class="header__heading"><a href="index.html">ohmyfood</a></h1>
		</header>
		<main class="main">
    		<section class="bloc-menu bloc-menu--note-enchantee-bg">
    			<a href="#" class="bloc-menu-detail">
					<img class="bloc-menu-detail__img" src="img/musicnote.svg" alt="logo_du_restaurant">
    				<div class="bloc-menu-detail__name">La note enchantée</div>
					<div class="bloc-menu-detail__menu">Menu</div>
				</a>
			</section>
    		<section class="bloc-menu bloc-menu--chic-a-la-francaise-bg">
				<a href="#" class="bloc-menu-detail">
    				<div class="bloc-menu-detail__name bloc-menu-detail__name--chic">Le chic à la française</div>
					<div class="bloc-menu-detail__menu bloc-menu-detail__menu--chic">Menu</div>
				</a>
			</section>
    		<section class="bloc-menu bloc-menu--delice-des-papilles-bg">
				<a href="#" class="bloc-menu-detail">
    				<div class="bloc-menu-detail__name bloc-menu-detail__name--delice">Le délice des papilles</div>
					<div class="bloc-menu-detail__menu bloc-menu-detail__menu--delice">Menu</div>
				</a>
    		</section>
    		<section class="bloc-menu bloc-menu--palette-du-gout-bg">
				<a href="#" class="bloc-menu-detail">
    				<div class="bloc-menu-detail__name bloc-menu-detail__name--palette">La palette du goût</div>
					<div class="bloc-menu-detail__menu bloc-menu-detail__menu--palette">Menu</div>
				</a>
			</section>
			<section class="soon">
				<div class="soon-content">
					<div class="soon-content__title">Prochainement</div>
				</div>
			</section>
		</main>
			
		<footer class="footer">
			<div class="footer__contact"><a href="#">Mentions légales</a></div>
			<div class="footer__contact"><a href="mailto:contact@homyfood.com">Contactez-nous</a></div>
		</footer>
    </body>
</html>
